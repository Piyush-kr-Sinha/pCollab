<!-- ** Sequential Requests:** Create an `async` function that makes multiple API requests sequentially using`await`.Each request should depend on the response of the previous request. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Request</title>
</head>
<body>
    
</body>
<script>
    async function req2(urls){
        const responseRecv = [];
        for(const url of urls){
            const response = await req1(url);
            response.forEach(item => {
                console.log(item);
            });
            responseRecv.push(response);
        }
    }
    async function req1(url){
        const response = await fetch(url);
        const data = await response.json();
        return data;
    }
    const urls = [
       "https://jsonplaceholder.typicode.com/users",
        "https://jsonplaceholder.typicode.com/users"
    ];
    req2(urls);

</script>
</html>
