<!-- ** Fetching Data:** Write an `async` function that fetches data from an API using `fetch()` and`await`.Log the fetched data to the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and console</title>
</head>
<body>
</body>
<script>
    async function getData() {
        const response = await fetch("https://reqres.in/api/users?page=2");
        const data = await response.json();
        return data ; 
    }
    getData()
            .then((res) => {
                const users = res.data;
                 users.map((user) => {
                    return {
                        id: user.id,
                        firstName: user.first_name,
                        lastName: user.last_name,
                        email: user.email,
                    };
                }).map((user) => {
                    console.log(`User Id is : ${user.id}  User name is : ${user.firstName} ${user.lastName} User email id is : ${user.email}`);
                });
            })
            .catch((error) => {
                console.log(error);
            });
</script>
</html>
